<!doctype html>
<html class="no-js h-100" lang="en">
  <head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/structure.min.css">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/layout.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico" />
    <!-- Import libraries. -->
    <script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>
    <!-- JS -->
    <script language="JavaScript" type="text/javascript" src="scripts/env.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/helpers.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/main.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/idioms.js"></script>

  <body onload="init()">
    <div class="container-fluid" style="overflow-x: hidden !important;">
      <div class="row">
        <main class="main-content col-lg-12 col-md-9 col-sm-12 p-0">

          <div class="main-content-container container-fluid px-4">

            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle" style="display: block;">Dashboard</span>
                <h3 class="page-title" style="display: inline-block;">Data Professionals:</h3>
                <h5 style="display: inline-block;">What are They made of?</h5>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <div class="card card-small">
                  <div class="card-header border-bottom">
                    <h6 class="m-0" style="text-align: center;">Roles and Programming Languages</h6>
                  </div>
                  <div class="card-body d-flex py-0">
                    <div class="parallelSet"></div>
                  </div>
                </div>
              </div>              
              <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <div class="card card-small">
                  <div class="card-header border-bottom">
                    <h6 class="m-0" style="text-align: center;">Activities performed by Data Professionals</h6>
                  </div>
                  <div class="card-body d-flex py-0">
                    <div class="radarChart"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <div class="card card-small">
                  <div class="card-header border-bottom">
                    <h6 class="m-0" style="text-align: center;">Education Level and yearly Compensation</h6>
                  </div>
                  <div class="card-body d-flex py-0">
                    <div class="individualValuePlot"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <div class="card card-small">
                  <div class="card-header border-bottom">
                    <h6 class="m-0" style="text-align: center;">Distribution of Data Professionals by Roles and Company Size</h6>
                  </div>
                  <div class="card-body d-flex py-0">
                    <div id="heatmap"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </main>
      </div>
    </div>

    <style>

/*      .pt-4, .py-4 {
